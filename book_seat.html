<!DOCTYPE html>
<html lang="en">
  <head>
    
    <link rel="stylesheet" href="book_seat.css" />
    
    <title>Movie Seat Booking</title>
  </head>
  <body>
    <nav>
            
        <label class="logo">MOVIE</label>
        <ul>
            <li><a class="active" href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="allmovies.html">ALL MOVIES</a></li>
            <li><a href="booktickets.html">BOOK TICKETS</a></li>
            <li><a href="register.html">REGISTER</a></li>
            <li><a href="login.html">LOGIN</a></li>
            
        </ul>
    </nav>
    <div class="movie-container">
      <label> Select a movie:</label>
      <select id="movie">
        <option value="500">Action (RS.500)</option>
        <option value="520">Romance (RS.520)</option>
        <option value="450">Horror (RS.450)</option>
        <option value="400">Fandasy (RS.400)</option>
        <option value="475">Comedy (RS.475)</option>
        <option value="520">Thriller (RS.520)</option>
        
      </select>
    </div>

    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>Available</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat sold"></div>
        <small>Sold</small>
      </li>
    </ul>
    <div class="container">
      <div class="screen"></div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat sold"></div>
        <div class="seat sold"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat sold"></div>
        <div class="seat sold"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat sold"></div>
        <div class="seat sold"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat sold"></div>
        <div class="seat sold"></div>
        <div class="seat sold"></div>
        <div class="seat"></div>
      </div>
    </div>

    <p class="text">
      You have selected <span id="count">0</span> seat for a price of RS.<span
        id="total" >0</span>
    </p>
    <form >
        <input type="submit" name="" value="Submit" onclick="alert('Submitted sucessfuly')">
        <input type="reset" value="Reset">
    </form>
    <script src="script.js"></script>
    
  </body>
</html>
